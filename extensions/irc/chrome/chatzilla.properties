cmd.cmd-undo.key    = accel Z
cmd.cmd-undo.params = 
cmd.cmd-undo.help   = 入力ボックス内のテキストに行われた変更を取り消します。

cmd.cmd-redo.label  = やり直す(&R)
cmd.cmd-redo.key    = accel Y
cmd.cmd-redo.params = 
cmd.cmd-redo.help   = 取り消された入力ボックス内のテキストに行われた変更を、やり直します。

