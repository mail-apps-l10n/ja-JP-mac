#
# The following are used by the outlook express import code to display status/error 
# and informational messages
#

# Short name of import module
## @name OEIMPORT_NAME
## @loc None
## LOCALIZATION NOTE (2000): DONT_TRANSLATE
2000=Outlook Express

# Description of import module
## @name OEIMPORT_DESCRIPTION
## @loc None
## LOCALIZATION NOTE (2001): In this item, don't translate "Outlook Express"
2001=Outlook Express \u306e\u30e1\u30fc\u30eb\u30dc\u30c3\u30af\u30b9\u3068\u30a2\u30c9\u30ec\u30b9\u5e33

# Success message
## @name OEIMPORT_MAILBOX_SUCCESS
## @loc None
## LOCALIZATION NOTE (2002): In this item, don't translate "%S" or "%d"
## The variable %S will contain the name of the Mailbox
## The variable %d will contain the number of messages
2002=\u30e1\u30fc\u30eb\u30dc\u30c3\u30af\u30b9 %S \u304b\u3089\u3001%d \u4ef6\u306e\u30e1\u30c3\u30bb\u30fc\u30b8\u3092\u30a4\u30f3\u30dd\u30fc\u30c8\u3057\u307e\u3057\u305f

# Error message
## @name OEIMPORT_MAILBOX_BADPARAM
## @loc None
2003=\u554f\u984c\u306e\u3042\u308b\u30d1\u30e9\u30e1\u30fc\u30bf\u306f\u30e1\u30fc\u30eb\u30dc\u30c3\u30af\u30b9\u306e\u30a4\u30f3\u30dd\u30fc\u30c8\u306e\u305f\u3081\u7121\u8996\u3057\u307e\u3057\u305f\u3002

# Error message
## @name OEIMPORT_MAILBOX_BADSOURCEFILE
## @loc None
## LOCALIZATION NOTE (2004): In this item, don't translate "%S"
## The variable %S will contain the name of the Mailbox
2004=\u30e1\u30fc\u30eb\u30dc\u30c3\u30af\u30b9 %S \u7528\u30d5\u30a1\u30a4\u30eb\u306e\u30a2\u30af\u30bb\u30b9 \u30a8\u30e9\u30fc\u3067\u3059\u3002

# Error message
## @name OEIMPORT_MAILBOX_CONVERTERROR
## @loc None
## LOCALIZATION NOTE (2005): In this item, don't translate "%S"
## The variable %S will contain the name of the Mailbox
2005=\u30e1\u30fc\u30eb\u30dc\u30c3\u30af\u30b9 %S \u306e\u30a4\u30f3\u30dd\u30fc\u30c8\u30a8\u30e9\u30fc\u3067\u3059\u3002\u3059\u3079\u3066\u306e\u30e1\u30c3\u30bb\u30fc\u30b8\u304c\u3053\u306e\u30e1\u30c3\u30bb\u30fc\u30b8\u30dc\u30c3\u30af\u30b9\u304b\u3089\u30a4\u30f3\u30dd\u30fc\u30c8\u3055\u308c\u306a\u3044\u304b\u3082\u3057\u308c\u307e\u305b\u3093\u3002

# Default name of imported addressbook
## @name OEIMPORT_DEFAULT_NAME
## @loc None
2006=Outlook Express \u306e\u30a2\u30c9\u30ec\u30b9\u5e33

# Autofind description
## @name OEIMPORT_AUTOFIND
## @loc None
2007=Outlook Express \u306e\u30a2\u30c9\u30ec\u30b9\u5e33 (Windows \u306e\u30a2\u30c9\u30ec\u30b9\u5e33)

# Description
## @name OEIMPORT_ADDRESS_SUCCESS
## @loc None
## LOCALIZATION NOTE (2006): In this item, don't translate "%S"
## The variable %S will receive the name of the address book
2008=\u30a2\u30c9\u30ec\u30b9\u5e33 %S \u3092\u30a4\u30f3\u30dd\u30fc\u30c8\u3057\u307e\u3057\u305f\u3002

# Error message
## @name OEIMPORT_ADDRESS_CONVERTERROR
## @loc None
## LOCALIZATION NOTE (2009): In this item, don't translate "%S"
## The variable %S will receive the name of the address book
2009=\u30a2\u30c9\u30ec\u30b9\u5e33 %S \u306e\u30a4\u30f3\u30dd\u30fc\u30c8\u30a8\u30e9\u30fc\u3067\u3059\u3002\u3059\u3079\u3066\u306e\u30e1\u30fc\u30eb\u30a2\u30c9\u30ec\u30b9\u304c\u30a4\u30f3\u30dd\u30fc\u30c8\u3055\u308c\u3066\u3044\u306a\u3044\u304b\u3082\u3057\u308c\u307e\u305b\u3093\u3002

# Error message
## @name OEIMPORT_ADDRESS_BADPARAM
## @loc None
2010=\u554f\u984c\u306e\u3042\u308b\u30d1\u30e9\u30e1\u30fc\u30bf\u306f\u30a2\u30c9\u30ec\u30b9\u5e33\u306e\u30a4\u30f3\u30dd\u30fc\u30c8\u306e\u305f\u3081\u7121\u8996\u3057\u307e\u3057\u305f\u3002
